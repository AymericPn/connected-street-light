	<script>
		function initMap() {
			// Map options
			var options = {
				zoom: 18,
				center: { lat: 48.879689, lng: 2.298078 }
			}
			// New map
			var map = new google.maps.Map(document.getElementById('map'), options);
			// Array of markers
			var markers = [
				{
					coords: { lat: 48.879455, lng: 2.297589 },
					content: '<h1>lampadaire n°1</h1>',
					link: '/lampadaire?devID=mkrwan1',
					id: 1,
					working: true
				},
				{
					coords: { lat: 48.879589, lng: 2.297829 },
					content: '<h1>lampadaire n°2</h1>',
					link: '/lampadaire?devID=mkrwan2',
					id: 2,
					working: true
				},
				{
					coords: { lat: 48.879763, lng: 2.298092 },
					content: '<h1>lampadaire n°3</h1>',
					link: '/lampadaire?devID=mkrwan3',
					id: 3,
					working: true
				},
			];

			// Loop through markers
			for (var i = 0; i < markers.length; i++) {
				// Add marker
				addMarker(markers[i]);
			}

			// Add Marker Function
			function addMarker(props) {
				var marker = new google.maps.Marker({
					position: props.coords,
					map: map,
					link: props.link,
					id: props.id,
					working: props.working
				});
				if (props.iconImage) {
					// Set icon image
					marker.setIcon(props.iconImage);
				}
				// Check content
				if (props.content) {
					var infoWindow = new google.maps.InfoWindow({
						content: props.content
					});
					marker.addListener('mouseover', function () {
						infoWindow.open(map, marker);
					});
					marker.addListener('mouseout', function () {
						infoWindow.close();
					});
					marker.addListener('click', function () {
						window.location.href = marker.link;
					})
				}
			}
		}
	</script>
